<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Server Page</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #020617;
      padding: 30px 50px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.3);
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    #status {
      font-size: 18px;
      margin: 15px 0;
      font-weight: bold;
    }

    .connected {
      color: #22c55e;
    }

    .disconnected {
      color: #ef4444;
    }

    .info {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Socket.IO Server Page for Qwick Connect</h1>
    <div id="status" class="disconnected">Disconnected</div>
    <div id="message"></div>
    <p class="info">This page is served from a Socket.IO server</p>
  </div>

  <!-- Socket.IO Client (served automatically by the server) -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const statusEl = document.getElementById("status");
    const messageEl = document.getElementById("message");

    const socket = io();

    socket.on("connect", () => {
      statusEl.textContent = "Connected to Socket.IO Server";
      statusEl.className = "connected";
    });

    socket.on("disconnect", () => {
      statusEl.textContent = "Disconnected";
      statusEl.className = "disconnected";
    });

    socket.on("serverMessage", (msg) => {
      messageEl.textContent = msg;
    });
  </script>

</body>
</html>
